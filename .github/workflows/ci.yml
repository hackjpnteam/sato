name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check for forbidden request.cookies usage
      run: |
        if grep -R "request\.cookies" -n app src pages 2>/dev/null; then
          echo "❌ ERROR: request.cookies found. Use cookies() from next/headers instead"
          exit 1
        else
          echo "✅ No forbidden request.cookies usage found"
        fi

    - name: Check for forbidden req.cookies.get usage
      run: |
        if grep -R "\.cookies\.get(" -n app src pages 2>/dev/null | grep -v 'from "next/headers"'; then
          echo "❌ ERROR: req.cookies.get usage found. Use cookies() from next/headers instead"
          exit 1
        else
          echo "✅ No forbidden req.cookies.get usage found"
        fi

    - name: Build project
      run: npm run build
      env:
        MONGODB_URI: "mongodb://localhost:27017/test"
        JWT_SECRET: "test-secret"
        STRIPE_SECRET_KEY: "sk_test_fake"
        STRIPE_PUBLISHABLE_KEY: "pk_test_fake"
        NEXTAUTH_URL: "http://localhost:3000"
        NEXTAUTH_SECRET: "test-secret"